---
entity_controller:
  bathroom_motion_trigger:
    sensor: binary_sensor.presence_bathroom
    sensor_type: duration
    entity: light.lower_bathroom_yeelight
    delay: 300
    stay: true
    override_states_on: "off"
    override_states_off: "on"
    overrides:
      - input_boolean.bath_motion_trigger
    service_data:
      brightness: 100
    start_time: 'sunset'
    end_time: 'sunrise'
    night_mode:
      delay: 60
      service_data:
        brightness: 1
      start_time: '01:00:00'
      end_time: 'sunrise'
