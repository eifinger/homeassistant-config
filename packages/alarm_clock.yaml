---
binary_sensor:
  - platform: workday
    name: workday_today
    country: DE
    province: HE
  - platform: workday
    name: workday_tomorrow
    country: DE
    province: HE
    days_offset: 1
input_datetime:
  alarm:
    name: Wecker
    has_date: true
    has_time: true
input_boolean:
  alarmweekday:
    name: Nur an Arbeitstagen
    icon: mdi:calendar
  wakemeup:
    name: Weck mich
    icon: mdi:alarm-check
  radiowakeup:
    name: Radio
input_number:
  alarm_natural_wakeup_fade_in:
    name: Fade-In Dauer
    icon: mdi:theme-light-dark
    min: 0
    max: 30
    step: 5
sensor:
  - platform: template
    sensors:
      alarm_time:
        friendly_name: 'Uhrzeit'
        # If both are home we use the timer that is earliest. Else we use the timer of the person who is home
        value_template: >
          {%if states.device_tracker.oneplus_a3003.state == "home" and states.device_tracker.kevin.state == "home" %}
            {% if as_timestamp(states.sensor.alarm_kevin.state or "2100-12-29 09:25:00") <
            as_timestamp(states.sensor.alarm_sina.state or "2100-12-29 09:25:00") %}
              {{states.sensor.alarm_kevin.state}}
            {% else %}
              {{states.sensor.alarm_sina.state}}
            {% endif %}
          {% elif states.device_tracker.oneplus_a3003.state == "home" %}
            {{states.sensor.alarm_sina.state}}
          {% elif states.device_tracker.kevin.state == "home" %}
            {{states.sensor.alarm_kevin.state}}
          {% endif %}
        entity_id:
          - device_tracker.oneplus_a3003
          - device_tracker.kevin
          - sensor.alarm_kevin
          - sensor.alarm_sina
          - input_boolean.user_one_home
          - input_boolean.user_two_home
homeassistant:
  customize:
    sensor.alarm_time:
      icon: mdi:clock
