---
switch:
  - platform: broadlink
    host: !secret rm_pro_plus_ip
    mac: !secret rm_pro_plus_mac
    timeout: 15
    switches:
      broadlink_markise:
        command_on: ''
        command_off: ''

cover:
  - platform: template
    covers:
      markise:
        friendly_name: "Markise"
        device_class: awning
        value_template: "{{states('binary_sensor.contact_markise') == 'on'}}"
        open_cover:
          - condition: state
            entity_id: binary_sensor.contact_markise
            state: 'off'
          - service: switch.turn_on
            data:
              entity_id: switch.broadlink_markise
        close_cover:
          - condition: state
            entity_id: binary_sensor.contact_markise
            state: 'on'
          - service: switch.turn_off
            data:
              entity_id: switch.broadlink_markise
cloud:
  alexa:
    filter:
      include_entities:
        - cover.markise

automation:
  - id: 2b791d46-fab0-4a0a-8241-9b7ca9a59fa4
    description: Fahre Markise ein wenn die Sonne untergeht
    alias: Fahre Markise ein wenn die Sonne untergeht
    trigger:
      - platform: state
        entity_id: sun.sun
        to: below_horizon
    condition:
      - condition: state
        entity_id: cover.markise
        state: "on"
    action:
      - service: cover.close_cover
        entity_id: cover.markise
      - service: notify.group_notifications
        data:
          message: "Ich habe Markise eingefahren."
