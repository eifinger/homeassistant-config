---
media_player:
  - platform: kodi
    host: !secret kodi_ip
    port: 8080
    username: !secret kodi_username
    password: !secret kodi_password

script:
  kodi_pause:
    sequence:
      - service: media_player.media_pause
        entity_id: media_player.kodi

  kodi_play:
    sequence:
      - service: media_player.media_play
        entity_id: media_player.kodi

cloud:
  alexa:
    filter:
      include_entities:
        - script.kodi_pause
        - script.kodi_play
    entity_config:
      script.kodi_play:
        name: Kodi Start
        description: Kodi Start
      script.kodi_pause:
        name: Kodi Stop
        description: Kodi Pause
